<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Legal Literacy Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <h2>Login to Legal Literacy Portal</h2>
  <form action="home.html" method="get">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="login-btn">Login</button>
    <p class="signup-text">Don't have an account? <a href="sign_up.html">Sign Up</a></p>
  </form>

  <a href="home.html" class="back-home">‚Üê Continue without login</a>
</div>

</body>
</html>
